<!-- Modal -->
<div id="cartModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Shopping cart</h2>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <app-cart-list></app-cart-list>
      </div>
      <div class="modal-footer">
        <div *ngIf="cartService.totalItems > 0">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-7 col-7 tableheader">Verzendkosten</div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-5">gratis</div>
          </div>
          <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-7 col-7 tableheader">Totaal</div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-5">{{cartService.totalItems | currency:'EUR'}}</div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-42 col-sm-12 col-12">
              <a routerLink="/checkout" class="btn btn-success btn-block" data-dismiss="modal">Afrekenen</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
